syntax = "proto3";

option go_package = "./rtx";

message TxSignReq {
  string From = 1;
  string To = 2;
  uint64 Value = 3;
  string Password = 4;
}

message TxSignRes {
  bytes SigTx = 1;
}

message TxSendReq {
  bytes SigTx = 1;
}

message TxSendRes {
  string Hash = 1;
}

service Tx {
  rpc TxSign(TxSignReq) returns (TxSignRes);
  rpc TxSend(TxSendReq) returns (TxSendRes);
}
